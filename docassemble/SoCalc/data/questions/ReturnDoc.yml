---
features:
  loop limit: 20
  recursion limit: 20
  cache documents: False
---
include:
  - z1-questions.yml
  - z1-variables.yml
---
reconsider:
  - the_file
event: ReturnDoc
code: |
  response(file=the_file.docx, content_type='application/msword')
---
attachment:
  name: DocumentName
  file: SO.docx
  variable name: the_file
  filename: SchedulingOrder
  valid formats: 
    - docx
  docx template file: 
    code: |
      DocumentName
---
